plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

group 'com.fieldfirst'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    koinVersion = '3.3.2'
//    ikonliVersion = '12.3.1'
    exposedVersion = '0.41.1'
    sqliteVersion = '3.40.0.0'
    slf4jVersion = '2.0.6'
}

dependencies {
//    implementation "org.kordamp.ikonli:ikonli-swing:$ikonliVersion"
//    implementation "org.kordamp.ikonli:ikonli-coreui-pack:$ikonliVersion"

    implementation "org.jetbrains.exposed:exposed-core:$exposedVersion"
    implementation "org.jetbrains.exposed:exposed-dao:$exposedVersion"
    implementation "org.jetbrains.exposed:exposed-jdbc:$exposedVersion"
    implementation "org.jetbrains.exposed:exposed-jodatime:$exposedVersion"
    implementation "org.xerial:sqlite-jdbc:$sqliteVersion"
    implementation "org.slf4j:slf4j-nop:$slf4jVersion"

    implementation "io.insert-koin:koin-core:$koinVersion"

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'Application'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
